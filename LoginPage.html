<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./LoginPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;1,200&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="login-page-child"></div>
      <img class="login-page-item" alt="" src="./public/rectangle-128@2x.png" />

      <div class="login-page-inner"></div>
      <div class="rectangle-div"></div>
      <input class="rectangle-input" type="text" />

      <input class="login-page-child1" type="password" />

      <div class="login-page-child2"></div>
      <button class="register">
        <div class="register1">Register</div>
      </button>
      <button class="sing-up" id="singUp">
        <div class="sing-up-child"></div>
        <div class="sign-up">SIGN UP</div>
      </button>
      <img class="login-page-child3" alt="" src="./public/line-3.svg" />

      <i class="welcome" data-animate-on-scroll>WELCOME!</i>
      <div class="emailusername">Email/Username</div>
      <div class="password">Password</div>
    </div>

    <script>
      var singUp = document.getElementById("singUp");
      if (singUp) {
        singUp.addEventListener("click", function (e) {
          window.location.href = "./RegisterPage.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
