<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;1,200&display=swap" />

<body>
    <div class="header">
        <div class="center-content">
          
        </div>
    </div>

    <div class="container">
        <button class="logo" data-animate-on-scroll></button>
        <script>
            var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
            var observer = new IntersectionObserver(
                (entries) => {
                    for (const entry of entries) {
                        if (entry.isIntersecting || entry.intersectionRatio > 0) {
                            const targetElement = entry.target;
                            targetElement.classList.add("animate");
                            observer.unobserve(targetElement);
                        }
                    }
                },
                {
                    threshold: 0.15,
                }
            );

            for (let i = 0; i < scrollAnimElements.length; i++) {
                observer.observe(scrollAnimElements[i]);
            }
        </script>
        <h1>How to Use:</h1>
        <p>You will be asked for access to the webcam so that the AI can see your reaction when you try or test the designated product. Press start and follow the steps when you are ready.</p>

        </div>
        <button class="start-button" id="startButton">Start</button>
    </div>
</body>
