<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./RegisterPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;1,200&display=swap"
    />
  </head>
  <body>
    <div class="register-page">
      <div class="register-page-child"></div>
      <img
        class="register-page-item"
        alt=""
        src="./public/rectangle-1281@2x.png"
      />

      <div class="register-page-inner"></div>
      <img
        class="register-page-child1"
        alt=""
        src="./public/rectangle-123.svg"
      />

      <button class="register2">
        <div class="create">Create</div>
      </button>
      <img class="register-page-child2" alt="" src="./public/line-31.svg" />

      <i class="register3" data-animate-on-scroll>Register</i>
      <div class="username">Username</div>
      <div class="email">Email</div>
      <input class="register-page-child3" name="password" type="password" />

      <input class="register-page-child4" type="text" />

      <input class="register-page-child5" name="email" type="email" />

      <div class="password1">Password</div>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
